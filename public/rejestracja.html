<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CzyziuMakro — Rejestracja</title>

  <!-- Ikona jak w index.html -->
  <link rel="icon" type="image/svg+xml" href="/assets/icon-cm.svg" />
  <meta name="theme-color" content="#0b0f14" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="rejestracja">

  <!-- ===================== HEADER ===================== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand" aria-label="CzyziuMakro — strona główna">
        <img
          src="/assets/logo-czyziumakro.svg"
          alt="CzyziuMakro"
          class="brand-logo"
          width="220"
          height="48"
          decoding="async"
          fetchpriority="high"
        />
        <noscript><span class="brand-text">CzyziuMakro</span></noscript>
      </a>

      <nav class="nav" aria-label="Główna nawigacja">
        <a class="nav-link" href="index.html">O aplikacji</a>
        <a class="nav-link" href="regulamin.html">Regulamin</a>
        <a class="nav-link" href="kontakt.html">Kontakt</a>
        <a class="nav-link" href="logowanie.html">Logowanie</a>
        <a class="nav-link" href="rejestracja.html">Rejestracja</a>
      </nav>
    </div>
  </header>

  <!-- ===================== MAIN ===================== -->
  <main class="site-main">
    <div class="container">
      <section class="page-header">
        <h1>Utwórz konto</h1>
        <p class="muted">Załóż konto i korzystaj z pełni możliwości CzyziuMakro.</p>
      </section>

      <article class="card card-narrow">
        <div class="card-content">
          <form class="form" action="#" method="post">
            <div class="form-row">
              <label for="fullName">Imię i nazwisko</label>
              <input type="text" id="fullName" name="fullName" placeholder="Jan Kowalski" required />
            </div>

            <div class="form-row">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="jan@example.com" required />
            </div>

            <div class="form-row">
              <label for="password">Hasło</label>
              <input type="password" id="password" name="password" placeholder="Minimum 8 znaków" required minlength="8" />
            </div>

            <div class="form-row">
              <label for="password2">Powtórz hasło</label>
              <input type="password" id="password2" name="password2" placeholder="Powtórz hasło" required minlength="8" />
            </div>

            <div class="form-row inline">
              <input type="checkbox" id="tos" name="tos" required />
              <label for="tos">
                Akceptuję <a href="regulamin.html" target="_blank" rel="noopener">Regulamin</a>.
              </label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-accent">Załóż konto</button>
            </div>
          </form>

          <p class="muted">Masz już konto? <a href="logowanie.html">Zaloguj się</a>.</p>
        </div>
      </article>
    </div>
  </main>

  <!-- ===================== FOOTER ===================== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> CzyziuMakro • Wszystkie prawa zastrzeżone</p>
    </div>
  </footer>

  <script>
    // Aktualny rok w stopce
    document.addEventListener('DOMContentLoaded', () => {
      const yr = document.getElementById('year');
      if (yr) yr.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
