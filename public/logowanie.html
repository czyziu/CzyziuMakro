<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CzyziuMakro — Logowanie</title>

  <!-- Ikona jak w index.html -->
  <link rel="icon" type="image/svg+xml" href="/assets/icon-cm.svg" />
  <meta name="theme-color" content="#0b0f14" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="logowanie">

  <!-- ===================== HEADER ===================== -->
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand" aria-label="CzyziuMakro — strona główna">
      <img
        src="/assets/logo-czyziumakro.svg"
        alt="CzyziuMakro"
        class="brand-logo"
        width="220"
        height="48"
        decoding="async"
        fetchpriority="high"
      />
      <noscript><span class="brand-text">CzyziuMakro</span></noscript>
    </a>

    <nav class="nav" aria-label="Główna nawigacja">
      <!-- widoczne tylko, gdy ZALOGOWANY — PRZYWITANIE JAKO LINK -->
      <a href="pozalogowaniu.html" class="nav-link user-greet" data-auth="in">
        Cześć, <span id="userName"></span>!
      </a>

      <!-- wspólne linki -->
      <a class="nav-link" href="index.html">O aplikacji</a>
      <a class="nav-link" href="regulamin.html">Regulamin</a>
      <a class="nav-link" href="kontakt.html">Kontakt</a>

      <!-- widoczne tylko, gdy NIE zalogowany -->
      <a class="nav-link" href="logowanie.html" data-auth="out">Logowanie</a>
      <a class="nav-link" href="rejestracja.html" data-auth="out">Rejestracja</a>

      <!-- widoczne tylko, gdy ZALOGOWANY -->
      <a class="nav-link" href="#" data-action="logout" data-auth="in">Wyloguj</a>
    </nav>
  </div>
</header>



  <!-- ===================== MAIN ===================== -->
  <main class="site-main">
    <div class="container">
      <section class="page-header">
        <h1>Zaloguj się</h1>
        <p class="muted">Wróć do swojego konta i kontynuuj pracę.</p>
      </section>

      <article class="card card-narrow">
        <div class="card-content">
          <form class="form" action="#" method="post">
            <div class="form-row">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="jan@example.com" required />
            </div>

            <div class="form-row">
              <label for="password">Hasło</label>
              <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8" />
            </div>

            <div class="form-row inline">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Zapamiętaj mnie</label>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-accent">Zaloguj się</button>
              <a class="btn-link" href="#">Nie pamiętasz hasła?</a>
            </div>
          </form>

          <p class="muted">Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a>.</p>
        </div>
      </article>
    </div>
  </main>



  <script>
    // Aktualny rok w stopce
    document.addEventListener('DOMContentLoaded', () => {
      const yr = document.getElementById('year');
      if (yr) yr.textContent = new Date().getFullYear();
    });
  </script>
<script src="/footer.js" defer></script>
<script src="/app.js" defer></script>
</body>
</html>
